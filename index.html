<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Sports Game You Don't Wanna Miss</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div id= "Quiz-box">
        <h2>Timed Quiz</h2>
        <button id="button">Click to Start the Game if you Dare!</button>
            <p id= "introtext">You will be given four answers to each question, of which only one is correct. Your results will be saved and calculated at the end. Good Luck!</p>
            <div id = "timerstart"></div>
        <div id="question"></div>
        <div id="answers"></div>   
            <form id="userscoreform">
                <label for="initials">Enter Your Initials:</label>
                    <input type ="text" id="initials" required>
                    <br>
                <label for="score">Your Score:</label>
                <input type = "number" id = "score" required>
                <button type = "submit">Submit</button>
            </form>
    </div>
    <main>
        <script type="text/javascript" src="./assets/style.js"></script>
    </main>
</body>
</html>
